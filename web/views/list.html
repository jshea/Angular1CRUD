<div class="well well-sm app-blue">

   <table class="table table-striped">
      <thead>
         <tr><h3>Contact List</h3></tr>
         <tr><th>#</th><th>Name</th></tr>
      </thead>

      <tbody>
         <tr ng-repeat="person in persons | orderBy:'id'">
            <td>{{$index+1}}</td>
            <td><a href="#/view/{{person.id}}">{{person.firstName}} {{person.lastName}}</a></td>
         </tr>
      </tbody>
   </table>

</div>
