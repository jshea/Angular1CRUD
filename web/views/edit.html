<div class="well well-sm app-blue">
   <h3 ng-show="person.id">Update Contact</h3>
   <h3 ng-show="!person.id">New Contact</h3>

   <!-- This is a responsive form. At small sizes the label will stack above its control. -->
   <form name="personForm" class="form-horizontal" role="form" ng-submit="save()">

      <!-- First Name -->
      <div class="form-group" ng-class="{ 'has-error' : personForm.firstName.$invalid }">
         <label for="firstName" class="control-label col-md-2">First Name:</label>

         <div class="col-md-10">
            <input type="text" id="firstName" name="firstName" ng-model="person.firstName"
                   class="form-control col-md-10" placeholder="First name" minlength="2" ng-maxlength="20" focus required>

            <!-- Error messages using angular-messages. Field is required and length between 2 & 20 chars -->
            <div ng-messages="personForm.firstName.$error" ng-if="personForm.firstName.$dirty" class="text-danger">
               <div ng-message="required">A first name is required</div>
               <div ng-message="minlength">First name is too short</div>
               <div ng-message="maxlength">First name is too long</div>
            </div>

         </div>
      </div>

      <!-- Last Name -->
      <div class="form-group" ng-class="{ 'has-error' : personForm.lastName.$invalid }">
         <label for="lastName" class="control-label col-md-2">Last Name:</label>
         <div class="col-md-10">
            <input type="text" id="lastName" name="lastName" ng-model="person.lastName"
                   class="form-control col-md-10" placeholder="Last name" minlength="2" ng-maxlength="20" required>

            <div ng-messages="personForm.lastName.$error" ng-if="personForm.lastName.$dirty" class="text-danger">
               <div ng-message="required">A last name is required</div>
               <div ng-message="minlength">Last name is too short</div>
               <div ng-message="maxlength">Last name is too long</div>
            </div>

         </div>
      </div>

      <!-- Street -->
      <div class="form-group">
         <label for="street" class="control-label col-md-2">Street:</label>
         <div class="col-md-10">
            <input type="text" id="street" name="street" ng-model="person.address.street"
                   class="form-control col-md-10" placeholder="Street">
         </div>
      </div>

      <!-- City -->
      <div class="form-group">
         <label for="city" class="control-label col-md-2">City:</label>
         <div class="col-md-10">
            <input type="text" id="city" name="city" ng-model="person.address.city"
                   class="form-control col-md-10" placeholder="City">
         </div>
      </div>

      <!-- State -->
      <div class="form-group" ng-class="{ 'has-error' : personForm.state.$invalid }">
         <label for="state" class="control-label col-md-2">State:</label>
         <div class="col-md-10">
            <input type="text" id="state" name="state" ng-model="person.address.state"
                   class="form-control col-md-10" placeholder="State" minlength="2" ng-maxlength="2">
         </div>

            <div ng-messages="personForm.lastName.$error" ng-if="personForm.lastName.$dirty" class="text-danger">
               <div ng-message="minlength">State is too short</div>
               <div ng-message="maxlength">State is too long</div>
            </div>
      </div>

      <!-- Zip TODO validation should be length = 0 or 5 -->
      <div class="form-group" ng-class="{ 'has-error' : personForm.zip.$invalid }">
         <label for="zip" class="control-label col-md-2">Zip:</label>
         <div class="col-md-10">
            <input type="text" id="zip" name="zip" ng-model="person.address.zip"
                   class="form-control col-md-10" placeholder="Zip" minlength="5" ng-maxlength="5">

            <div ng-messages="personForm.lastName.$error" ng-if="personForm.lastName.$dirty" class="text-danger">
               <div ng-message="minlength">Zip is too short</div>
               <div ng-message="maxlength">Zip is too long</div>
            </div>

         </div>
      </div>

      <!-- Home Phone -->
      <div class="form-group">
         <label for="homePhone" class="control-label col-md-2">Home Phone:</label>
         <div class="col-md-10">
            <input type="text" id="homePhone" name="homePhone" ng-model="person.homePhone"
                   class="form-control col-md-10" placeholder="Home Phone">
         </div>
      </div>

      <!-- Mobile Phone -->
      <div class="form-group">
         <label for="mobilePhone" class="control-label col-md-2">Mobile Phone:</label>
         <div class="col-md-10">
            <input type="text" id="mobilePhone" name="mobilePhone" ng-model="person.mobile"
                   class="form-control col-md-10" placeholder="Mobile Phone">
         </div>
      </div>

      <!-- email -->
      <div class="form-group">
         <label for="email" class="control-label col-md-2">eMail:</label>
         <div class="col-md-10">
            <input type="text" id="email" name="email" ng-model="person.email"
                   class="form-control col-md-10" placeholder="eMail">
         </div>
      </div>

      <!-- website -->
      <div class="form-group">
         <label for="website" class="control-label col-md-2">Website:</label>
         <div class="col-md-10">
            <input type="text" id="website" name="website" ng-model="person.website"
                   class="form-control col-md-10" placeholder="Website">
         </div>
      </div>

      <!-- Buttons -->
      <div>
         <span ng-show="person.id">
            <button id="btnSave" class="btn btn-primary" ng-disabled="personForm.$invalid">Save</button>
         </span>

         <!-- Show this button when person.id is blank. This happens when adding. -->
         <span ng-hide="person.id">
            <button id="btnAdd" class="btn btn-primary" ng-disabled="personForm.$invalid">Add</button>
         </span>

         <!-- Show this button when id is blank. This happens when adding. -->
         <button id="btnDelete" class="btn btn-danger" type="button" ng-click="remove()" ng-show="person.id">Delete</button>
      </div>
   </form>

</div>
